<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="v-center">
                <div class="box text-center p-5">
                    <i class="fa-solid fa-lock pb-3"></i>
                    <h2>ADMIN PANEL</h2>
                    <div class="user">
                        <i class="fa-solid fa-unlock pe-2"></i>
                        <input id="newpassword" class="p-2" type="password" placeholder="New Password">
                    </div>
                    <div class="user">
                        <i class="fa-solid fa-unlock pe-2"></i>
                        <input id="newcpassword" class="p-2" type="password" placeholder="Confirm Password">
                    </div>
                    <button class="mt-3" onclick="done()">Done</button>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        let done = () => {
            let newpassword = document.getElementById('newpassword').value;
            let newcpassword = document.getElementById('newcpassword').value;
            if (newpassword == newcpassword) {
                let alluser = JSON.parse(localStorage.getItem('user'));
                let userotp = JSON.parse(localStorage.getItem('userotp'));
                let ans = alluser.filter((v) => {
                    if (v.email == userotp.email) {
                        v.password = newpassword;
                    }
                    return v;
                })
                localStorage.setItem('user', JSON.stringify(ans));
                alert("Password Changed");
                window.location.href = "login.html";
            }
            else {
                alert("password are not same!");
            }
        }
    </script>

</body>

</html>
