<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    a {
        text-decoration: none;
    }
</style>

<body>

    <section>
        <div class="container">
            <div class="v-center">
                <div class="box text-center p-5">
                    <i class="fa-solid fa-lock pb-3"></i>
                    <h2>ADMIN PANEL</h2>
                    <br>
                    <div class="user">
                        <!-- <p style="font-size: 20px;">Enter Your OTP :- </p> -->
                        <input type="text" class="p-3 text-white" id="submitotp" placeholder="Enter hear otp">
                    </div>
                    <button class="mt-3" onclick="next()">Next</button>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        let next = () => {
            let submitotp = document.getElementById('submitotp').value;
            let getotp = JSON.parse(localStorage.getItem('userotp'));
            if(getotp.userotp == submitotp){
                window.location.href = "newpassword.html";
            }
            else{
                alert("Incorrect Otp!");
            }
        }
    </script>

</body>

</html>
